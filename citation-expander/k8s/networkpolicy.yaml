apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: citation-expander-netpol
  namespace: ask-maas
  labels:
    app: citation-expander
spec:
  podSelector:
    matchLabels:
      app: citation-expander
  policyTypes:
  - Ingress
  - Egress
  
  ingress:
  # Allow traffic from ask-maas-api
  - from:
    - podSelector:
        matchLabels:
          app: ask-maas-api
    ports:
    - protocol: TCP
      port: 8000
  
  # Allow traffic from service mesh
  - from:
    - namespaceSelector:
        matchLabels:
          name: istio-system
    ports:
    - protocol: TCP
      port: 8000
  
  # Allow Prometheus scraping
  - from:
    - namespaceSelector:
        matchLabels:
          name: openshift-monitoring
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 8000
  
  egress:
  # Allow DNS
  - to:
    - namespaceSelector: {}
      podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - protocol: UDP
      port: 53
  
  # Allow Redis connection
  - to:
    - podSelector:
        matchLabels:
          app: redis
    ports:
    - protocol: TCP
      port: 6379
  
  # Allow Qdrant connection
  - to:
    - podSelector:
        matchLabels:
          app: qdrant
    ports:
    - protocol: TCP
      port: 6333
  
  # Allow TEI Embeddings connection
  - to:
    - podSelector:
        matchLabels:
          app: tei-embeddings
    ports:
    - protocol: TCP
      port: 8080
  
  # Allow TEI Reranker connection
  - to:
    - podSelector:
        matchLabels:
          app: tei-reranker
    ports:
    - protocol: TCP
      port: 8080
  
  # Allow external HTTPS for fetching citations
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80
