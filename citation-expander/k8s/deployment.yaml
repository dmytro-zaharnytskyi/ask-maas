apiVersion: apps/v1
kind: Deployment
metadata:
  name: citation-expander
  namespace: ask-maas
  labels:
    app: citation-expander
    component: backend
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: citation-expander
  template:
    metadata:
      labels:
        app: citation-expander
        component: backend
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: citation-expander
      containers:
      - name: api
        image: image-registry.openshift-image-registry.svc:5000/ask-maas/citation-expander:latest
        imagePullPolicy: Always
        command: ["uvicorn", "app.main:app"]
        args:
          - "--host=0.0.0.0"
          - "--port=8000"
          - "--workers=2"
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        - name: LOG_LEVEL
          value: "INFO"
        - name: REDIS_URL
          value: "redis://redis:6379/0"
        - name: TEI_URL
          value: "http://tei-embeddings:8080"
        - name: QDRANT_URL
          value: "http://qdrant:6333"
        - name: RERANKER_URL
          value: "http://tei-reranker:8080"
        - name: CITATION_TTL_DAYS
          value: "7"
        - name: ALLOWLIST_CONFIG
          value: "/config/allowlist.yaml"
        - name: GITHUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: citation-expander-secrets
              key: github-token
              optional: true
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        volumeMounts:
        - name: config
          mountPath: /config
          readOnly: true
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      
      - name: worker
        image: image-registry.openshift-image-registry.svc:5000/ask-maas/citation-expander:latest
        imagePullPolicy: Always
        command: ["rq", "worker"]
        args:
          - "--url=redis://redis:6379/0"
          - "--queue-class=rq.Queue"
          - "--worker-ttl=300"
          - "--job-monitoring-interval=20"
          - "citations"
        env:
        - name: LOG_LEVEL
          value: "INFO"
        - name: REDIS_URL
          value: "redis://redis:6379/0"
        - name: TEI_URL
          value: "http://tei-embeddings:8080"
        - name: QDRANT_URL
          value: "http://qdrant:6333"
        - name: RERANKER_URL
          value: "http://tei-reranker:8080"
        - name: CITATION_TTL_DAYS
          value: "7"
        - name: ALLOWLIST_CONFIG
          value: "/config/allowlist.yaml"
        - name: GITHUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: citation-expander-secrets
              key: github-token
              optional: true
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        volumeMounts:
        - name: config
          mountPath: /config
          readOnly: true
      
      volumes:
      - name: config
        configMap:
          name: citation-expander-config
      
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - citation-expander
              topologyKey: kubernetes.io/hostname

---
apiVersion: v1
kind: Service
metadata:
  name: citation-expander
  namespace: ask-maas
  labels:
    app: citation-expander
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: citation-expander

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: citation-expander
  namespace: ask-maas
